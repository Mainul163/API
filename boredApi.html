<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="explore"></h1>

    <script>
      function doSomething(){
        //   search bored api activites 
        fetch('http://www.boredapi.com/api/activity/')
        .then(response => response.json())
        .then(json => {
            document.getElementById("explore").innerText=json.activity;
        })
      }
       doSomething();

       setInterval(() => {
           doSomething()
       }, 10000);
    </script>
</body>
</html>
