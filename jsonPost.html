<!DOCTYPE html>
<html lang="en">

<body>
    <h1>How to use post method </h1>
   <input type="text" name="" id="title" placeholder="title"><br><br>
   <input type="text" name="" id="body" placeholder="value"><br><br>
   <button onclick="addPost()">submit</button>

   
    <script>
function addPost(){
       const title=document.getElementById("title").value;
       const value=document.getElementById("body").value;
       const post= {title:title,body:value};
       postMethod(post);
       
    }
//  without onclick

// })

    function postMethod(postInfo){

        fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(postInfo),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  },
})
.then((response) => response.json())
  .then((json) => console.log(json));
}



    </script>
</body>
</html>
